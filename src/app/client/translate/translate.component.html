
<div fxLayout="column" class="full-height wiki-content">
  <div fxLayout="row">
    <md-input-container fxFlex floatingPlaceholder="false">
        <input md-input placeholder="Translate..." [(ngModel)]="word" (keyup.enter)="translate()">
    </md-input-container>
    <button md-icon-button (click)="translate()">
        <md-icon class="md-24">search</md-icon>
    </button>
  </div>
  <div fxLayout="row" fxFlex>
    <div *ngFor="let c of content">
      {{c.source}}
      <div *ngFor="let word of c.target">
      &nbsp;&nbsp;&nbsp;&nbsp;{{word}}
      <br/>
      </div>
      <br/>
    </div>
    
  </div>
</div>
