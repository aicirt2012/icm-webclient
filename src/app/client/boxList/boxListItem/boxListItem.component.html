<md-list-item class="navbar-list-item" [class.route-active]="isActive(item.route)" [routerLink]="item.route" [contextMenu]="basicMenu" [contextMenuSubject]="item">Right Click: {{item?.name}}>
  
  <div md-line>
    <md-icon class="v-align-middle">{{item.icon}}</md-icon>
    <a class="v-align-middle">{{item.shortName}}</a>
  </div>
  <div *ngIf="item.unseen > 0" class="unseen-counter"><a>{{item.unseen}}</a></div>

</md-list-item>

<md-nav-list class="no-padding padding-left" *ngIf="item.children.length > 0">
    <box-list-item [item]="child" *ngFor="let child of item.children"></box-list-item>
</md-nav-list>


<context-menu>
  <ng-template contextMenuItem divider="true"></ng-template>
  <ng-template contextMenuItem passive="true">
    Input something: <input type="text">
  </ng-template>
</context-menu>
