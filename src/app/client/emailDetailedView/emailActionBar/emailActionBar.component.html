<div fxLayout="row" fxLayoutAlign="center center" class="action-buttons" *ngIf="!responseStatus">
  <button md-raised-button *ngIf="showMailActions() && !(email.flags.indexOf('\\Seen') > -1)" (click)="addFlags(['\\Seen'])"
    mdTooltip="Mark as Read" class="email-action-button">
    <md-icon>drafts</md-icon><span> Read</span></button>
    <button md-raised-button class="email-action-button" *ngIf=" showMailActions() && email.flags.indexOf('\\Seen') > -1" (click)="deleteFlags(['\\Seen'])"
      mdTooltip="Mark as Unread">
      <md-icon>mail</md-icon>
      </button>
      <button md-raised-button *ngIf="showMailActions()" class="email-action-button" (click)="replyEmail()" mdTooltip="Reply"><md-icon>reply</md-icon></button>
      <button md-raised-button *ngIf="showMailActions()" class="email-action-button" (click)="forwardEmail()" mdTooltip="Forward"><md-icon>forward</md-icon></button>
      <button md-raised-button *ngIf="!showMailActions()" class="email-action-button" (click)="openCreateEmailDialog()" mdTooltip="Edit"><md-icon>edit</md-icon></button>
      <button md-raised-button (click)="moveEmailToBox('Trash')" mdTooltip="Move to Trash" class="email-action-button"><md-icon>delete</md-icon></button>
      <button md-raised-button class="email-action-button" *ngIf="showMailActions()" [mdMenuTriggerFor]="menu" mdTooltip="Move to Box">
        <md-icon>more_vert</md-icon>
      </button>
      <md-menu #menu="mdMenu">
        <button (click)="moveEmailToBox(box.shortName)" md-menu-item *ngFor="let box of boxList">
        <span>{{box.shortName}}</span>
    </button>
      </md-menu>
</div>
<div fxLayout="row" fxLayoutAlign="center center" class="action-buttons" *ngIf="responseStatus">
  <button md-raised-button (click)="emitDiscardEmailResponse()"><md-icon>close</md-icon><span>Discard</span></button>
</div>
