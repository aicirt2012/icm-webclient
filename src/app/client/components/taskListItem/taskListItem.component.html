<md-card (click)="openTaskDialog(task)" class="tasks-card pointer" [class.highlighted]="task.highlight">
    <md-card-header>
        <div md-card-avatar class="header-image"></div>
        <md-card-title *ngIf="task.taskType == 'linked'" class="card-title"><strong>{{task.name}}</strong></md-card-title>
        <md-card-title *ngIf="task.taskType == 'suggested'" class="card-title" (mouseenter)="highlight(task.task.id,true)" (mouseleave)="highlight(task.task.id, false)"><strong>{{task.name}}</strong></md-card-title>
        <md-icon class="pointer alert-icon" *ngIf="overdue && task.taskType == 'linked'">add_alert</md-icon>
        <md-icon class="pointer close-icon" (click)="removeTask(task)">close</md-icon>
    </md-card-header>
    <md-card-content class="cardContent">
        <div *ngIf="task.taskType == 'linked'" fxFlex fxLayout="row" fxLayoutAlign="start end">
            <div fxFlex-gt-sm="8">
                <md-icon>date_range</md-icon>
            </div>
            <div fxFlex-gt-sm="27">{{task.date | date:'shortDate'}}</div>
            <md-icon fxFlex-gt-sm="8">person</md-icon>
            <div fxFlex-gt-sm="57">{{task.members ? getNames(task.members) : getNames(task.selectedMembers)}}</div>
        </div>
        <p>
            {{task.desc}}
        </p>
    </md-card-content>
</md-card>
