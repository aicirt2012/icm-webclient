<div fxLayout="column" class="full-height navbar-list">
    <div fxLayout="row" class="create-email" fxLayoutAlign="center center">
      <button md-raised-button class="create-email-btn" (click)="openCreateEmailDialog()">
        <md-icon>create</md-icon>
        <span>Compose Email</span>
      </button>
    </div>
    <div class="sidenav-boxes scrollable">
      <md-nav-list>
        <navbar-list-item [item]="item" *ngFor="let item of navbarItems"></navbar-list-item>
      </md-nav-list>
      <div class="button-row" fxLayoutAlign="center center" *ngIf="!boxAction">
        <button md-mini-fab class="btn-add-box" (click)="boxAction = 'add';"><md-icon>add</md-icon></button>
        <button md-mini-fab class="btn-delete-box" (click)="boxAction = 'delete';"><md-icon>remove</md-icon></button>
      </div>
      <md-input-container class="box-action-input" *ngIf="boxAction">
        <input md-input placeholder="Name of box" [(ngModel)]="boxName">
        <button md-suffix md-mini-fab class="btn-add-box" *ngIf="boxAction == 'add'" (click)="addBox();boxAction = null;"><md-icon>add</md-icon></button>
        <button md-suffix md-mini-fab class="btn-delete-box" *ngIf="boxAction == 'delete'" (click)="delBox();boxAction = null;"><md-icon>remove</md-icon></button>
      </md-input-container>
    </div>
    <div fxLayoutAlign="center center">
        <button md-button class="refresh-btn" (click)="refresh()">
            Last sync: <small>{{lastSync | date:'short'}}</small>
        <md-icon class="md-24">sync</md-icon>
        </button>
    </div>
</div>
