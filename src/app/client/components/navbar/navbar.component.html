<div fxLayout="column" class="full-height navbar-list">
    <div fxLayout="row" class="create-email" fxLayoutAlign="center center">
      <button md-raised-button class="create-email-btn" (click)="openCreateEmailDialog()">
        <md-icon>create</md-icon>
        <span>Compose Email</span>
      </button>
    </div>
    <div fxFlex class="sidenav-boxes scrollable">
      <md-nav-list>
        <navbar-list-item [item]="item" *ngFor="let item of navbarItems"></navbar-list-item>
      </md-nav-list>
      <div fxLayoutAlign="center center">
        <a (click)="openEmailFolderDialog()"><small style="color:white"> Manage Folders</small></a>
      </div>
    </div>
    <div fxLayoutAlign="center center">
        <button md-button fxFlex class="refresh-btn" (click)="refresh()">
            Last sync: <small>{{lastSync | date:'short'}}</small>
        <md-icon class="md-24">sync</md-icon>
        </button>
    </div>
</div>
