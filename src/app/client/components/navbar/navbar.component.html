<div fxLayout="column" class="full-height">
    <div fxFlex="10" fxLayoutAlign="center center">
      <button md-raised-button (click)="openCreateEmailDialog()">
        <md-icon>create</md-icon>
        <span>Compose Email</span>
      </button>
    </div>
    <div fxFlex>
        <md-nav-list>
            <navbar-list-item [item]="item" *ngFor="let item of navbarItems"></navbar-list-item>
         </md-nav-list>
    </div>
    <div fxFlex="10" fxLayoutAlign="end end">
        <button md-mini-fab (click)="refresh()">
            <md-icon class="md-24">sync</md-icon>
        </button>
    </div>
</div>
