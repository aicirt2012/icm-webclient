<div *ngIf="currentTab == 'Trello'" layout="column" fxFlex>

  <div fxFlex fxLayout="column" *ngFor="let suggestedTask of suggestedTasks" class="tasks">

    <md-card *ngFor="let suggestedTask of suggestedTasks; let i = index;" class="tasks-card">
      <md-card-header>
        <img md-card-avatar src="/assets/img/trello.gif">
        <md-card-subtitle>{{suggestedTask.name}}</md-card-subtitle>
        <!-- <md-card-title>{{suggestedTask.name}}</md-card-title>-->
      </md-card-header>
      <md-card-content>
        <p>
          <i class="material-icons glyph">date_range</i>{{suggestedTask.date | date:'shortDate'}}</p>
        <p>
          <i class="material-icons glyph">people</i>Matthes, Florian</p>
        <p>{{suggestedTask.desc}}</p>
        <md-select placeholder="Select a board..">
          <md-option *ngFor="let board of boards" [value]="board.name">
            {{ board.name }}
            dd</md-option>
        </md-select>
      </md-card-content>
      <md-card-actions fxFlex fxLayout="row">
        <div fxFlex="33">
          <button md-button>
            <i class="material-icons">open_in_new</i>
          </button>
        </div>
        <div fxFlex="33">
          <button md-button>
            <i class="material-icons">mode_edit</i>
          </button>
        </div>
        <div fxFlex="33">
          <button md-button>
            <i class="material-icons">close</i>
          </button>
        </div>
      </md-card-actions>
    </md-card>

  </div>
