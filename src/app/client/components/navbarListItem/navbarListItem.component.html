<md-list-item [class.route-active]="isActive(item.route)" [routerLink]="item.route">
  <a md-line >{{item.shortName}}</a>
  <md-icon>{{item.icon}}</md-icon>
</md-list-item>
<md-nav-list *ngIf="item.children.length > 0">
    <navbar-list-item [item]="child" *ngFor="let child of item.children"></navbar-list-item>
</md-nav-list>
