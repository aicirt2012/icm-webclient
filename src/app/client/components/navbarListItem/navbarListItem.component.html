<md-list-item class="navbar-list-item" [class.route-active]="isActive(item.route)" [routerLink]="item.route">
  
  <div md-line>
    <md-icon class="v-align-middle">{{item.icon}}</md-icon>
    <a class="v-align-middle">{{item.shortName}}</a>
  </div>
  <div class="unseen-counter"><a>{{item.unseen}}</a></div>

</md-list-item>
<md-nav-list *ngIf="item.children.length > 0">
    <navbar-list-item [item]="child" *ngFor="let child of item.children"></navbar-list-item>
</md-nav-list>
