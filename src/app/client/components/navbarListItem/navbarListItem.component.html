<div flex class="item-list-bg">
<a flex class="listitems" [routerLink]="item.route" [class.route-active]="isActive(item.route)">
  <span class="icon-margin {{item?.icon}}"></span>{{item?.shortName}}
<!--  <span class="label label-info pull-right">{{item.total}}</span>-->
</a>
</div>
<ul flex class="inbox-nav inbox-divider" *ngIf="item.children.length > 0">
  <li *ngFor="let child of item.children">
    <navbar-list-item [item]="child"></navbar-list-item>
  </li>
</ul>
