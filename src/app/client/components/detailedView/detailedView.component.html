<div fxFlex fxLayout="column" class="full-height">
  <email-action-bar [responseStatus]="responseStatus" (generateEmailResponseActionBar)="generateEmailResponse($event)" (discardEmailResponse)="discardEmailResponse($event)"></email-action-bar>
  <email-view *ngIf="!emailResponse.text" [email]="email" fxFlex class="scrollable"></email-view>
  <email-response *ngIf="emailResponse.text" [emailForm]="emailResponse" (sendMail)="sendEmail($event)"></email-response>
</div>
