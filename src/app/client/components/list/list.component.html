<div fxLayout="column" class="full-height">
  <search-bar></search-bar>
  <md-list class="scrollable">
    <md-list-item [routerLink]="mail.route" [class.route-active]="isActive(mail.route)" *ngFor="let mail of emails; let i = index">
      <md-checkbox></md-checkbox>
      <h3 md-line> {{mail.from[0].name ? mail.from[0].name : mail.from[0].address}} </h3>
      <p md-line> {{mail.subject}} </p>
      <p md-line> {{mail.date | date:'shortTime'}}, {{mail.date | date:'shortDate'}} </p>
    </md-list-item>
  </md-list>
  </div>
