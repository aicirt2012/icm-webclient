<div fxLayout="row" fxLayoutAlign="center center" class="action-buttons" *ngIf="!responseStatus">
  <button md-raised-button *ngIf="showMailActions() && !(email.flags.indexOf('\\Seen') > -1)" (click)="addFlags(['\\Seen'])" mdTooltip="Mark as Read"><md-icon>drafts</md-icon><span> Read</span></button>
  <button md-raised-button *ngIf=" showMailActions() && email.flags.indexOf('\\Seen') > -1" (click)="deleteFlags(['\\Seen'])" mdTooltip="Mark as Unread" ><md-icon>mail</md-icon><span> Unread</span></button>
  <button md-raised-button *ngIf="showMailActions()" (click)="replyEmail()"><md-icon>reply</md-icon><span>Reply</span></button>
  <button md-raised-button *ngIf="showMailActions()" (click)="forwardEmail()"><md-icon>forward</md-icon><span>Forward</span></button>
  <button md-raised-button *ngIf="!showMailActions()" (click)="openCreateEmailDialog()"><md-icon>edit</md-icon><span>Edit</span></button>
  <button md-raised-button (click)="moveEmailToBox('Trash')"><md-icon>delete</md-icon><span>Delete</span></button>
  <button md-raised-button *ngIf="showMailActions()" [mdMenuTriggerFor]="menu">
    <md-icon>more_vert</md-icon>
    <span>Move</span>
</button>
  <md-menu #menu="mdMenu">
    <button (click)="moveEmailToBox(box.name)" md-menu-item *ngFor="let box of boxList">
        <span>{{box.shortName}}</span>
    </button>
  </md-menu>
</div>
<div fxLayout="row" fxLayoutAlign="center center" class="action-buttons" *ngIf="responseStatus">
  <button md-raised-button (click)="emitDiscardEmailResponse()"><md-icon>close</md-icon><span>Discard</span></button>
</div>
