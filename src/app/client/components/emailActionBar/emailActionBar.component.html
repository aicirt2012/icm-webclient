<div fxFlex fxLayout="row" fxLayoutAlign="center center" class="action-buttons">
    <button md-raised-button (click)="openReplyEmailModal()"><md-icon>reply</md-icon>Reply</button>
    <button md-raised-button (click)="openForwardEmailModal()"><md-icon>forward</md-icon>Forward</button>
    <button md-raised-button (click)="deleteEmail()"><md-icon>delete</md-icon>Delete</button>
    <button md-raised-button [mdMenuTriggerFor]="menu">
        <md-icon>more_vert</md-icon>
        <span>Move to</span>
    </button>
    <md-menu #menu="mdMenu">
        <button (click)="moveEmailToBox(box.shortName)" md-menu-item *ngFor="let box of boxList">
            <span>{{box.shortName}}</span>
        </button>
    </md-menu>
</div>
