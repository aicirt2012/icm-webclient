  <div fxLayout="row" fxLayoutAlign="center center" class="action-buttons" *ngIf="!responseStatus">
    <button md-raised-button (click)="replyEmail()"><md-icon>reply</md-icon>Reply</button>
    <button md-raised-button (click)="forwardEmail()"><md-icon>forward</md-icon>Forward</button>
    <button md-raised-button><md-icon>delete</md-icon>Delete</button>
  </div>
  <button *ngIf="responseStatus" md-raised-button (click)="emitDiscardEmailResponse()"><md-icon>close</md-icon>Discard</button>
