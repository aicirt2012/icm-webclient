<md-card class="tasks-card">
  <md-card-header>
    <div md-card-avatar class="header-image"></div>
    <md-card-title class="card-title">{{task.name}}</md-card-title>
  </md-card-header>
  <md-card-content class="card-desc">
    <p>
        {{task.desc}}
    </p>
  </md-card-content>
  <md-card-actions>
    <button md-button>
      <md-icon>crop_free</md-icon>
    </button>
    <button md-button>
      <md-icon>close</md-icon>
    </button>
  </md-card-actions>
</md-card>
