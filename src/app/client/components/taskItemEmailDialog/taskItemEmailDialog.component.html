<md-card (click)="open(task)" class="tasks-card pointer">
    <md-card-header>
        <div md-card-avatar class="header-image"></div>
        <md-card-title class="card-title"><strong>{{task.name}}</strong></md-card-title>
        <md-icon class="pointer close-icon" (click)="removeFromLinkedTasks(task)">close</md-icon>
    </md-card-header>
    <md-card-content class="cardContent">
        <div fxFlex fxLayout="row" fxLayoutAlign="start end">
            <div fxFlex="8">
                <md-icon>date_range</md-icon>
            </div>
            <div fxFlex="27">{{task.due | date:'shortDate'}}</div>
            <md-icon fxFlex="8">person</md-icon>
            <div fxFlex="57">{{task.members ? getNames(task.members) : getNames(task.selectedMembers)}}</div>
        </div>
        <p>
            {{task.desc}}
        </p>
    </md-card-content>
</md-card>
