<div class="padding-side" fxLayout="column" fxFlex *ngIf="email">
  <div>
    <h2>{{email.subject}}</h2>
  </div>
  <div fxLayout="row" fxLayoutAlign="start center">
    <div class="evc-from-circle" fxLayout="column" fxLayoutAlign="center center" fxHide="false" fxHide.sm>
      {{email.from[0].address | slice: 0:1 | uppercase}}
    </div>
    <div fxLayout="column">
      <div class="evc-text-title"> {{email.from[0].address}} </div>
      <div class="evc-text-caption"> {{email.date | date:'medium'}}</div>
      <div class="evc-text-caption"> To: {{email.to[0].address}} </div>
    </div>
  </div>
  <div fxFlex *ngIf="email">
    <div class="iframe-container">
      <iframe *ngIf="email.html" srcdoc="{{email.html}}"
              onload="this.style.height=this.contentDocument.body.scrollHeight +'px';">
      </iframe>
    </div>
    <p *ngIf="!email.html">{{email.text}}</p>
  </div>

</div>
