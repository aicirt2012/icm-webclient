<div flex layout="row" class="wrapper">
  <!-- <spinner flex [loading]="loading"></spinner> -->
  <div *ngIf="!loading">
    <div layout="row" class="wrapper">
      <div flex="25" class="scrollable">
        <list [emails]="emails" (getSingleMail)="getSingleMail($event)"></list>
      </div>
      <div flex="55" class="scrollable">
        <detailedView [email]="email" (openModal)="openModal($event)"></detailedView>
      </div>
      <div flex="20" class="scrollable">
        <taskList [email]="email" [suggestedTask]="suggestedTask" [tasksForMail]="tasksForMail"></taskList>
      </div>
    </div>
  </div>
</div>
<email-modal [email]="email" [modalType]="currentModalType" (closeModal)="closeModal()"></email-modal>
