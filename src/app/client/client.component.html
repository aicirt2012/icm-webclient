<div flex layout="row" class="wrapper">
  <!-- <spinner flex [loading]="loading"></spinner> -->
  <!-- <div flex layout="column" *ngIf="!loading"> -->
    <!-- <div flex> -->
      <div flex="25" layout="column" class="scrollable">
        <list [emails]="emails" (getSingleMail)="getSingleMail($event)" ></list>
      </div>
      <div flex="55" layout="column" class="scrollable">
        <detailed-view [email]="email" (openModal)="openModal($event)"></detailed-view>
      </div>
      <div flex="20" layout="column" class="scrollable">
        <tasks (openTaskModalOutput)="openTaskModalOutput($event)" (closeTaskModalOutput)="closeTaskModalOutput($event)" [email]="email" [suggestedTask]="suggestedTask" [tasksForMail]="tasksForMail" (syncTasksForMail)="syncTasksForMail()"></tasks>
      </div>
    <!-- </div> -->
  <!-- </div> -->
</div>
<email-modal [email]="email" [modalType]="currentModalType" (closeModal)="closeModal()"></email-modal>
<task-modal [taskModalType]="taskModalType" (closeTaskModal)="closeTaskModal($event)" (openTaskModal)="openTaskModal($event)" [suggestedTask]="suggestedTask"></task-modal>
