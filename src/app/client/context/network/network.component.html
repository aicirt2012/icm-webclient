
<div fxLayout="column" class="full-height wiki-content">
  <div fxLayout="row">
    <md-input-container fxFlex floatingPlaceholder="false">
        <input md-input placeholder="Search..." [(ngModel)]="query" (keyup.enter)="search()">
    </md-input-container>
    <button md-icon-button (click)="search()">
        <md-icon class="md-24">search</md-icon>
    </button>
  </div>
  <div fxLayout="row" fxFlex>
    <spinner *ngIf="loading" [loading]="loading"></spinner>
    <div *ngIf="!loading">
      <span *ngIf="contacts != null && contacts.length == 0">No contacts found!</span>
      <div *ngFor="let contact of contacts">
        {{contact.firstName}} {{contact.lastName}}
      </div>
    </div>
  </div>
</div>
