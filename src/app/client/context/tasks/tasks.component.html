<div fxLayout="column" class="full-height">
  <div>
    <task-action-bar *ngIf="!errorTrello" (openTaskDialog)="openTaskDialog($event)"
                     (openLinkTask)="openLinkTask($event)">
    </task-action-bar>
  </div>
  <div *ngIf="!errorTrello" fxFlex fxLayout="column" class="scrollable">
    <task-list fxFlex [boards]="boards" [linkedTasks]="email.linkedTasks" [suggestedData]="email.suggestedData"
               (createTask)="createTask($event)" (deleteTask)="deleteTask($event)" (openDialog)="openDialog($event)"
               (openLinkTaskDialog)="openLinkTaskDialog($event)" (highlightSentence)="highlightSentence($event)"
               (hightlightTaskItem)="hightlightTaskItem($event)"></task-list>
  </div>
  <div *ngIf="errorTrello">
    <a fxFlex fxLayoutAlign="center center" class="connect-btn" mat-raised-button [routerLink]="'/settings/tasks'">
      Please connect to a Task Provider
    </a>
  </div>
</div>
