<div fxLayout="row" fxFlex class="search-bar">
    <md-input-container fxFlex floatingPlaceholder="false">
        <input mdInput placeholder="Search..." [(ngModel)]="query" (blur)="search()" (keyup.enter)="search()">
    </md-input-container>
    <button md-icon-button (click)="search()">
        <md-icon class="md-24">search</md-icon>
    </button>
</div>
