<md-card fxFlex>
  <form fxFlex>
    <div fxFlex fxfxLayout="column">
      <md-input-container fxFlex fxLayout="row" fxLayoutAlign="start center">
        <input md-input name="email" type="text" [(ngModel)]="scConfig.email" placeholder="Email" autofocus required>
      </md-input-container>
      <md-input-container fxFlex fxLayout="row" fxLayoutAlign="start center">
        <input md-input fxFlex="45" name="password" type="password" [(ngModel)]="scConfig.password" placeholder="password" required>
      </md-input-container>
      <md-input-container fxFlex fxLayout="row" fxLayoutAlign="start center">
        <input md-input fxFlex="45" name="baseURL" type="text" [(ngModel)]="scConfig.baseURL" placeholder="base url" required>
      </md-input-container>
    </div>
      <button md-raised-button color="primary" (click)="updateUser()">Save Configuration</button>
  </form>
</md-card>
