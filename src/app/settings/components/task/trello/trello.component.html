<md-card fxFlex>
  <form fxFlex>
    <div fxFlex fxfxLayout="column">
      <md-input-container fxFlex fxLayout="row" fxLayoutAlign="start center">
        <input mdInput fxFlex="100" name="trelloId" type="text" [(ngModel)]="trelloConfig.trelloId" placeholder="TrelloId" [disabled]="true">
      </md-input-container>
      <md-input-container fxFlex fxLayout="row" fxLayoutAlign="start center">
        <input mdInput fxFlex="100" name="TrelloAccessToken" type="text" [(ngModel)]="trelloConfig.trelloAccessToken" placeholder="TrelloAccessToken" [disabled]="true">
      </md-input-container>
      <md-input-container fxFlex fxLayout="row" fxLayoutAlign="start center">
        <input mdInput fxFlex="100" name="TrelloAccessTokenSecret" type="text" [(ngModel)]="trelloConfig.trelloAccessTokenSecret" placeholder="TrelloAccessTokenSecret" [disabled]="true">
      </md-input-container>
    </div>
    <div fxLayoutAlign="start center" class="t-margin">
        <a [href]="trelloURL"><span class="fa fa-trello"></span> Connect to Trello</a>
    </div>
  </form>
</md-card>
