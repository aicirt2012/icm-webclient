<mat-card-content class="upper-space">
  <mat-input-container>
    <input matInput name="TrelloUserEmail" type="email" [(ngModel)]="trelloConfig.userEmail"
           placeholder="Trello Email Address" required>
  </mat-input-container>
</mat-card-content>

<mat-card-actions>
  <button mat-raised-button color="primary" (click)="onButtonClick()" [disabled]="!trelloConfig.userEmail">
    <i class="fab fa-trello"></i> Connect to Trello
  </button>
</mat-card-actions>

<mat-card-content class="hidden">
  <div>Current Configuration:</div>
  <mat-input-container class="upper-space">
    <input matInput name="TrelloAccessToken" type="text" [(ngModel)]="trelloConfig.trelloAccessToken"
           placeholder="TrelloAccessToken" disabled>
  </mat-input-container>
</mat-card-content>

<mat-card-content class="hidden">
  <mat-input-container>
    <input matInput name="TrelloAccessTokenSecret" type="text"
           [(ngModel)]="trelloConfig.trelloAccessTokenSecret" placeholder="TrelloAccessTokenSecret" disabled>
  </mat-input-container>
</mat-card-content>
