<mat-card-content class="upper-space">
  <mat-input-container>
    <input matInput name="email" type="email" [(ngModel)]="scConfig.email" placeholder="Email" autofocus required>
  </mat-input-container>
</mat-card-content>
<mat-card-content>
  <mat-input-container>
    <input matInput fxFlex="45" name="password" type="password" [(ngModel)]="scConfig.password" placeholder="Password"
           required>
  </mat-input-container>
</mat-card-content>
<mat-card-actions>
  <button mat-raised-button color="primary" (click)="updateUser()">Save SC Configuration</button>
</mat-card-actions>
