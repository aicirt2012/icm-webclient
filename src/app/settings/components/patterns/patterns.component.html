<mat-card fxFlex>
  <mat-card-title>Pattern Management</mat-card-title>
  <mat-card-content>
    <h3>Current Patterns</h3>
    <mat-list>
      <mat-list-item *ngFor="let p of patterns">
        <div fxFlex fxLayoutAlign="start " class="pattern-list-item">
          <mat-icon>data_usage</mat-icon>

          <span class="span-style" >{{p.pattern}}</span>
          <span>{{p.matchTillSentenceEnd}}</span>



          <i *ngIf="p.matchTillSentenceEnd" class="material-icons tooltip">keyboard_arrow_right
             <span class="tooltiptext">Match till sentence end</span>
          </i>

          <i *ngIf="!p.matchTillSentenceEnd" class="material-icons tooltip">compare_arrows
            <span class="tooltiptext">Match only the given pattern</span>
          </i>


        <i *ngIf="p.caseSensitive" class="material-icons tooltip">text_fields
          <span class="tooltiptext">Case Sensitive</span>
        </i>

        <i *ngIf="!p.caseSensitive" class="material-icons tooltip">title
          <span class="tooltiptext">Case Insensitive</span>
        </i>
        </div>


        <div fxFlex *ngIf="!p.isDefault" fxLayoutAlign="end center">
          <button mat-mini-fab (click)="deletePattern(p)" class="pattern-action-bar-item"><mat-icon class="fab-icon">delete</mat-icon></button>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions fxFlex fxLayoutAlign="start center">
    <mat-card-content>

    <button mat-mini-fab (click)="addPattern()" class="pattern-action-bar-item"><mat-icon class="fab-icon">add</mat-icon></button>

    <mat-input-container class="pattern-action-bar-item" layout="column">
      <input matInput [(ngModel)]="newPattern" placeholder="New pattern, e.g. do * you">
    </mat-input-container>
    <mat-list>
      <mat-list-item>
        <mat-checkbox  [(ngModel)]="useAsRegex">Use as Regex</mat-checkbox>
      </mat-list-item>
      <mat-list-item>
        <mat-checkbox [(ngModel)]="matchTillSentenceEnd" *ngIf="!useAsRegex" >Match till sentence end</mat-checkbox>
      </mat-list-item>
      <mat-list-item>
      <mat-checkbox  [(ngModel)]="caseSensitive" *ngIf="!useAsRegex" >Case sensitive</mat-checkbox>
      </mat-list-item>

    </mat-list>
    </mat-card-content>
  </mat-card-actions>
</mat-card>
