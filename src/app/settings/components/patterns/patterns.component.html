<mat-card>
  <mat-card-title>Pattern Management</mat-card-title>
  <mat-card-content>
    <h3>Current Patterns</h3>
    <mat-list>
      <mat-list-item *ngFor="let p of patterns">
        <div fxFlex fxLayoutAlign="start " class="pattern-list-item">
          <mat-icon>data_usage</mat-icon>
          <span class="span-style">{{p.pattern}}</span>
        </div>
        <div fxFlex fxLayoutAlign="end center">
          <mat-icon svgIcon="regex" matTooltip="regex-based search" matTooltipPosition="left"
                    class="regex-icon" *ngIf="p.isRegex"></mat-icon>
          <mat-icon svgIcon="abc" matTooltip="text-based search" matTooltipPosition="left"
                    class="regex-icon" *ngIf="!p.isRegex"></mat-icon>
          <button mat-mini-fab (click)="deletePattern(p)" class="pattern-action-bar-item">
            <mat-icon class="fab-icon">delete</mat-icon>
          </button>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <mat-card-content>
      <button mat-mini-fab (click)="addPattern()" class="pattern-action-bar-item">
        <mat-icon class="fab-icon">add</mat-icon>
      </button>

      <mat-input-container class="pattern-action-bar-item" layout="column">
        <input matInput [(ngModel)]="newPattern" placeholder="New pattern, e.g. Could you please">
      </mat-input-container>
      <mat-list>
        <mat-list-item>
          <mat-checkbox [(ngModel)]="isRegex">Use as Regex</mat-checkbox>
        </mat-list-item>

      </mat-list>
    </mat-card-content>
  </mat-card-actions>
</mat-card>
