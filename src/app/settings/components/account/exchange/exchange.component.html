<form>
    <div flex layout="row" layout-align="start center" class="form-group has-success has-feedback">
        <label flex="15" for="exampleInputEmail1">Enter email address</label>
        <input flex="45" type="email" class="form-control" [disabled]="mailValid" placeholder="Email">
        <span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
        <span id="inputWarning2Status" class="sr-only">(warning)</span>
    </div>

    <div flex layout="row" layout-align="center center" class="form-group">
        <div flex="15"></div>
        <a flex="45" class="btn btn-block btn-social btn-google">
            <span class="fa fa-envelope"></span> Connect to Exchange
        </a>
        <div flex></div>
        <div flex></div>
    </div>

    <button type="submit" class="btn btn-default" [disabled]="mailValid" (click)="mailValid=true">Submit</button>
    <button type="submit" class="btn btn-default" [disabled]="!mailValid" (click)="mailValid=false">Edit Settings
    </button>
</form>
