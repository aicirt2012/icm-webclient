<form>
  <div flex layout="column">
    <div flex layout="row" layout-align="start center" class="form-group has-success has-feedback">
      <label flex="15">Email Address:</label>
      <input flex="45" name="user" type="email" class="form-control" [(ngModel)]="emailConfig.user" placeholder="Email">
    </div>
    <div flex layout="row" layout-align="start center" class="form-group has-success has-feedback">
      <label flex="15">Password:</label>
      <input flex="45" name="password" type="password" class="form-control"  [(ngModel)]="emailConfig.password" placeholder="Password">
    </div>
    <div flex layout="row"layout-align="start center" class="form-group has-success has-feedback">
      <label flex="15">Host:</label>
      <input flex="45" name="host"  type="text" class="form-control" [(ngModel)]="emailConfig.host" placeholder="Host">
    </div>
    <div flex layout="row" layout-align="start center" class="form-group has-success has-feedback">
      <label flex="15">Port:</label>
      <input flex="45" name="port" type="number" class="form-control" [(ngModel)]="emailConfig.port" placeholder="Port">
    </div>
    <hr>
    <div flex layout="row" layout-align="start center" class="form-group has-success has-feedback">
      <label flex="15">SMTP Host:</label>
      <input flex="45" name="smtpHost" type="text" class="form-control" [(ngModel)]="emailConfig.smtpHost" placeholder="Host">
    </div>
    <div flex layout="row" layout-align="start center" class="form-group has-success has-feedback">
      <label flex="15">SMTP Port:</label>
      <input flex="45" name="smtpPort" type="number" class="form-control" [(ngModel)]="emailConfig.smtpPort" placeholder="Port">
    </div>
    <div flex layout="row" layout-align="start center" class="form-group has-success has-feedback">
      <label flex="15">SMTP Domains:</label>
      <input flex="45" name="smtpDomains" type="text" class="form-control" [(ngModel)]="emailConfig.smtpDomains" placeholder="Domains" disabled="true">
    </div>
  </div>

  <button type="submit" class="btn btn-default" (click)="updateUser()">Save</button>
  <!-- <button type="submit" class="btn btn-default" [disabled]="!mailValid" (click)="mailValid=false">Edit Settings
    </button> -->
</form>
