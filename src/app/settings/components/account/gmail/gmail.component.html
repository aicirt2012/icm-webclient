<form>
  <div flex layout="column">
    <div flex layout="row" layout-align="start center" class="form-group has-success has-feedback">
      <input flex="45" name="user" type="email" class="form-control" [(ngModel)]="gmailConfig.user" placeholder="Email">
    </div>
    <div flex layout="row" layout-align="start center" class="form-group has-success has-feedback">
      <input flex="45" name="password" type="password" class="form-control"  [(ngModel)]="gmailConfig.password" placeholder="Password">
    </div>
    <div flex layout="row"layout-align="start center" class="form-group has-success has-feedback">
      <input flex="45" name="host"  type="text" class="form-control" [(ngModel)]="gmailConfig.host" placeholder="Host">
    </div>
    <div flex layout="row" layout-align="start center" class="form-group has-success has-feedback">
      <input flex="45" name="port" type="number" class="form-control" [(ngModel)]="gmailConfig.port" placeholder="Port">
    </div>
  </div>

  <div flex layout="row" layout-align="center center" class="form-group">
    <div flex="15"></div>
    <a flex="45" class="btn btn-block btn-social btn-google" [href]='googleURL'>
      <span class="fa fa-google"></span> Connect to Gmail
    </a>
    <div flex></div>
    <div flex></div>
  </div>

  <button type="submit" class="btn btn-default" (click)="updateUser()">Save</button>
  <!-- <button type="submit" class="btn btn-default" [disabled]="!mailValid" (click)="mailValid=false">Edit Settings
    </button> -->
</form>
