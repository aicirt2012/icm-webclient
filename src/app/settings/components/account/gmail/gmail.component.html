<form flex>
    <div flex layout="row" layout-align="start center" class="form-group has-success has-feedback">
        <label flex="15" class="control-label" for="inputSuccess2">Email address is valid</label>
        <input flex="45" type="email" class="form-control" [disabled]="mailValid" value="sebisng2@gmail.com"
               placeholder="Email">
        <span flex class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
        <span flex id="inputSuccess2Status" class="sr-only">(success)</span>
    </div>

    <div flex layout="row" layout-align="center center" class="form-group">
        <div flex="15"></div>
        <a flex="45" class="btn btn-block btn-social btn-google" href="http://localhost:4000/api/auth/google">
            <span class="fa fa-google"></span>
            Connect to Gmail
        </a>
        <div flex></div>
        <div flex></div>
    </div>

    <button type="submit" class="btn btn-default" [disabled]="mailValid" (click)="mailValid=true">Submit</button>
    <button type="submit" class="btn btn-default" [disabled]="!mailValid" (click)="mailValid=false">Edit Settings
    </button>
</form>
