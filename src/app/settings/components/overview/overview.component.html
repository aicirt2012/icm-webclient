<form>
  <div layout="row">
    <div flex="45">
      <div class="form-group">
        <label for="exampleInputEmail1">Firstname</label>
        <input type="text" class="form-control" [disabled]="!editSettings" placeholder="Firstname" value="Peter">
      </div>
    </div>
    <div flex="10"></div>
    <div flex="45">
      <div class="form-group">
        <label for="exampleInputEmail1">Lastname</label>
        <input type="text" class="form-control" [disabled]="!editSettings" placeholder="Lastname" value="Niedermeier">
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" placeholder="Email" [disabled]="!editSettings" value="peter@niedermeier-ed.de">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" placeholder="Password"  [disabled]="!editSettings" value="......">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">Upload account Picture</label>
    <input type="file" id="exampleInputFile">
  </div>
  <button type="submit" class="btn btn-default" [disabled]="!editSettings">Submit</button>
  <button type="submit" class="btn btn-default" [disabled]="editSettings" (click)="editSettings = true">Edit Settings</button>
</form>
