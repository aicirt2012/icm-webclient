<div fxFlex fxLayout="column" fxLayoutAlign="start stretch">
  <top-navbar fxFlex="50px"></top-navbar>

  <div fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start stretch">
    <div fxFlex="15">
      <mat-nav-list fxFlex>
        <mat-list-item [routerLink]="link.link" *ngFor="let link of links" [routerLinkActive]="['route-active']">
          <a mat-line>{{link.name}}</a>
          <mat-icon>{{link.icon}}</mat-icon>
        </mat-list-item>
      </mat-nav-list>
    </div>
    <div fxFlex fxLayout="row" fxLayoutAlign="start stretch">
      <email *ngIf="getCurrentView('email')"></email>
      <patterns fxFlex *ngIf="getCurrentView('patterns')"></patterns>
      <contact fxFlex *ngIf="getCurrentView('contacts')"></contact>
      <task fxFlex *ngIf="getCurrentView('tasks')"></task>
      <overview *ngIf="getCurrentView('overview')"></overview>
      <!--<help fxFlex *ngIf="getCurrentView('help')"></help>-->
    </div>
  </div>
</div>
