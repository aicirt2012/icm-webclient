<div class="flex-container full-height" fxLayout.gt-sm="row" fxLayout="column">
  <div fxFlex fxHide="false" fxHide.sm fxHide.xs id="login-wallpaper"></div>
  <div fxFlex fxFlex.gt-sm="30" fxLayout="column" fxLayoutAlign="space-between stretch">
    <div fxFlex="0 1 20" fxLayoutAlign="center center">
      <span class="pointer" id="logo"></span>
    </div>
    <div fxFlex="1 1 60" fxLayout="row" fxLayoutAlign="center stretch">

      <md-tab-group fxFlex="70" fxLayout="column" fxLayoutAlign="start stretch">

        <md-tab fxFlex fxLayout="column" fxLayoutAlign="start stretch"
                label="Log in">

          <md-card class="login-box">
            <div fxFlex fxLayout="column" fxLayoutAlign="center stretch">

              <div fxFlex fxLayout="column" fxLayoutAlign="center stretch">
                <a md-raised-button [href]="googleLoginLink">
                  <md-icon svgIcon="google"></md-icon>
                 Log in with Google Account
                </a>
              </div>
              <div fxFlex fxLayout="column" fxLayoutAlign="center stretch">
                <a md-raised-button [href]="googleLoginLink">
                  <md-icon svgIcon="exchange"></md-icon>
                  Log in with Exchange Account
                </a>
              </div>

              <div class="separator separator_login_page" fxFlex="5" fxLayout="row" fxLayoutAlign="center center">
                <div class="middle_separator">or</div>
              </div>

              <div fxFlex fxLayout="row" fxLayoutAlign="start stretch">
                <md-input-container fxFlex fxLayout="column" fxFlexAlign="center stretch">
                  <input mdInput placeholder="Username" type="text" name="username" [(ngModel)]="model.username"
                         autofocus
                         required>
                </md-input-container>
              </div>
              <div fxFlex fxLayout="row" fxLayoutAlign="start stretch">
                <md-input-container fxFlex fxLayout="column" fxFlexAlign="center stretch">
                  <input mdInput placeholder="Password" type="password" name="password" [(ngModel)]="model.password"
                         required>
                </md-input-container>
              </div>
              <div fxFlex fxLayout="column" fxLayoutAlign="center stretch">
                <button md-raised-button color="primary" [disabled]="loading" (click)="login()">Log in</button>
              </div>
              <div fxFlex fxLayout="row" fxLayoutAlign="center center">
                <span>Forgot your password?</span>
              </div>
            </div>
          </md-card>

        </md-tab>
        <md-tab fxFlex fxLayout="column" fxLayoutAlign="start stretch"
                label="Sign up">

          <md-card class="login-box">
            <div fxFlex fxLayout="column" fxLayoutAlign="center stretch">

              <div fxFlex fxLayout="column" fxLayoutAlign="center stretch">
                <a md-raised-button [href]="googleLoginLink">
                  <md-icon svgIcon="google"></md-icon>
                  Sign up with Google Account
                </a>
              </div>

              <div fxFlex fxLayout="column" fxLayoutAlign="center stretch">
                <a md-raised-button [href]="googleLoginLink">
                  <md-icon svgIcon="exchange"></md-icon>
                  Log in with Exchange Account
                </a>
              </div>

              <div class="separator separator_login_page" fxFlex="5" fxLayout="row" fxLayoutAlign="center center">
                <div class="middle_separator">or</div>
              </div>

              <div fxFlex fxLayout="row" fxLayoutAlign="start stretch">
                <md-input-container fxFlex fxLayout="column" fxFlexAlign="center stretch">
                  <input mdInput placeholder="Username" type="text" name="username" [(ngModel)]="model.username"
                         autofocus
                         required>
                </md-input-container>
              </div>
              <div fxFlex fxLayout="row" fxLayoutAlign="start stretch">
                <md-input-container fxFlex fxLayout="column" fxFlexAlign="center stretch">
                  <input mdInput placeholder="Password" type="password" name="password" [(ngModel)]="model.password"
                         required>
                </md-input-container>
              </div>
              <div fxFlex fxLayout="column" fxLayoutAlign="center stretch">
                <button md-raised-button color="primary" [disabled]="loading" (click)="signup()">Create My Account</button>
              </div>
            </div>
          </md-card>

        </md-tab>
      </md-tab-group>

    </div>

    <div fxFlex="10" fxLayoutAlign="center center">
      <span class="copyrights">&copy; 2017 Sebis</span>
    </div>
  </div>
</div>
