<mat-form-field>
  <input name="stringInput" matInput placeholder="Due Date" [formControl]="stringValue"
         [matAutocomplete]="autocompleteDateString" (blur)="onStringInputBlur()">
  <mat-autocomplete #autocompleteDateString="matAutocomplete">
    <mat-option *ngFor="let dateString of autocomplete.filtered" [value]="dateString">{{dateString}}</mat-option>
  </mat-autocomplete>

  <input name="dateInput" hidden [formControl]="dateValue" [matDatepicker]="picker">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
