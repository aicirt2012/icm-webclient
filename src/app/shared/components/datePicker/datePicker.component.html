<mat-form-field>
  <input name="stringInput" matInput placeholder="Due Date" [formControl]="stringValue"
         [matAutocomplete]="autocompleteDateString">
  <mat-autocomplete #autocompleteDateString="matAutocomplete">
    <mat-option *ngFor="let dateString of autocomplete.filtered" [value]="dateString">{{dateString}}</mat-option>
  </mat-autocomplete>

  <!--<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>-->
  <!--<mat-datepicker #picker (selectedChanged)="onPickerChange($event)"></mat-datepicker>-->
</mat-form-field>
