<div flex layout="row" layout-align="center center">
  <div flex></div>
  <div id="snackbar" flex="30" layout="row" [class.show-snack]="this.snackbar.show">
    <div flex="80">{{this.snackbar.message}}</div>
    <div flex="20">
      <button class="btn btn-default" (click)="this.snackbar.close()">
        <span class="glyphicon glyphicon-remove"></span>
      </button>
    </div>
  </div>
  <div flex></div>
</div>
