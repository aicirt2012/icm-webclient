<div *ngIf="!loading" layout="row">
  <div flex="15" class="navigation">
    <navbar (onRefresh)="onRefresh($event)"></navbar>
  </div>
  <div flex="25">
    <list [emails]="emails"></list>
  </div>
  <div flex="40">
    <detailedView></detailedView>
  </div>
  <div flex="20">
    <taskList></taskList>
  </div>
</div>
<div *ngIf="loading" class="spinner">
  <div class="double-bounce1"></div>
  <div class="double-bounce2"></div>
</div>
