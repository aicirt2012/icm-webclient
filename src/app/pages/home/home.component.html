<div *ngIf="!loading" layout="row" class="wrapper">
  <div flex="15" class="navigation">
    <navbar (onRefresh)="onRefresh($event)" (getEmailBox)="getEmailBox($event)" (openModal)="openModal($event)" [mailView]="mailView" (switchView)="switchView($event)"></navbar>
  </div>
  <!-- Mail View -->
  <div *ngIf="mailView" flex="85">
    <div layout="row" class="wrapper">
      <div flex="25" class="scrollable">
        <list [emails]="emails" (getSingleMail)="getSingleMail($event)"></list>
      </div>
      <div flex="55" class="scrollable">
        <detailedView [email]="email" [loadedOnce]="loadedOnce" (openModal)="openModal($event)"></detailedView>
      </div>
      <div flex="20" class="scrollable">
        <taskList [email]="email" [suggestedTask]="suggestedTask" [tasksForMail]="tasksForMail" [loadedOnce]="loadedOnce"></taskList>
      </div>
    </div>
  </div>
</div>
<div *ngIf="loading" class="spinner">
  <div class="double-bounce1"></div>
  <div class="double-bounce2"></div>
</div>
<email-modal [modalType]="currentModalType" [email]="email" (closeModal)="closeModal()"></email-modal>
