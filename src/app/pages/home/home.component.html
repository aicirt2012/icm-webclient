<div *ngIf="!loading" layout="row" class="wrapper">
  <div flex="15" class="navigation">
    <navbar (onRefresh)="onRefresh($event)" (getEmailBox)="getEmailBox($event)" (openModal)="openModal($event)"></navbar>
  </div>
  <div flex="25" class="scrollable">
    <list [emails]="emails" (getSingleMail)="getSingleMail($event)"></list>
  </div>
  <div flex="40" class="scrollable">
    <detailedView [email]="email" [loadedOnce]="loadedOnce"></detailedView>
  </div>
  <div flex="20" class="scrollable">
    <taskList></taskList>
  </div>
</div>
<div *ngIf="loading" class="spinner">
  <div class="double-bounce1"></div>
  <div class="double-bounce2"></div>
</div>
<email-modal [modalType]="currentModalType" (closeModal)="closeModal()"></email-modal>
