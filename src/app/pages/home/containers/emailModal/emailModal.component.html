<div bsModal #emailModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="hideChildModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{modalType == 1 ? 'Reply' : 'Create new Email'}}</h4>
      </div>
      <div class="modal-body">
        <div *ngIf="currentlySending">
          <div class="alert alert-info" role="alert"> Sending... </div>
        </div>
        <email-form (sendEmail)="sendEmail($event)" [emailForm]="emailForm"></email-form>
      </div>
    </div>
  </div>
</div>
