<div class="container">
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="text" name="username" [(ngModel)]="model.username" #username="ngModel" class="form-control" placeholder="Username" required autofocus>
            <input type="password" name="password" [(ngModel)]="model.password" #password="ngModel" class="form-control" placeholder="Password" required>
            <div id="remember" class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button [disabled]="loading" class="btn btn-lg btn-primary btn-block btn-signin" (click)="login()" type="submit">Sign in</button>
            <a class="btn btn-block btn-social btn-google" href="http://localhost:4000/api/auth/google">
            <span class="fa fa-google"></span> Sign in with Google
          </a>
        </form><!-- /form -->
        <a href="#" class="forgot-password">
            Forgot the password?
        </a>
    </div>
</div>
