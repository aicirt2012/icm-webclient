<a [routerLink]="email.route" [routerLinkActive]="['active']" flex layout="row" class="list-group-item">
  <div flex="5">
    <label>
      <input type="checkbox">
    </label>
  </div>
  <div flex="5">
    <span class="glyphicon glyphicon-star"></span>
  </div>
  <div flex="90">
    <h4 class="list-group-item-heading">{{email.from[0].name}}</h4>
    <p class="list-group-item-text">
      <b>{{email.subject}}</b>
    </p>
    <p class="list-group-item-text">{{email.text}}</p>
  </div>
</a>
