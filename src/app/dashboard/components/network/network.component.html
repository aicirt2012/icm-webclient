<md-card fxFlex>
  <md-card-title>Network</md-card-title>

  <div id="network"></div>

  <h3>Top Sender</h3>
  <table>
    <tr *ngFor="let s of topSender">
      <td>{{s.count}}</td>
      <td>{{s.address}}  |  {{s.name}}</td>
    </tr>
  </table>

  <h3>Top Receiver</h3>
  <table>
    <tr *ngFor="let s of topReceiver">
      <td>{{s.count}}</td>
      <td>{{s.address}}  |  {{s.name}}</td>
    </tr>
  </table>

</md-card>
