<div fxLayout="column" fxFlex>
    <top-navbar></top-navbar>

    <div fxLayout="row">
        <div fxFlex="15" fxFlex.sm="30" fxFlex.xs="30">
          <mat-nav-list fxFlex>
            <mat-list-item [routerLink]="link.link" *ngFor="let link of links" [routerLinkActive]="['route-active']">
              <a mat-line >{{link.name}}</a>
                <mat-icon>{{link.icon}}</mat-icon>
            </mat-list-item>
          </mat-nav-list>
        </div>
        <div fxFlex layout="row">
            <div fxFlex class="account-content">
                <timeline fxFlex *ngIf="getCurrentView('timeline')"></timeline>
                <network fxFlex *ngIf="getCurrentView('network')"></network>
                <structure fxFlex *ngIf="getCurrentView('structure')"></structure>
            </div>
        </div>
    </div>
</div>
